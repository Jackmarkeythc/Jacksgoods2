    <!-- Contact Section -->
    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center">Have questions or need help? We're here to assist you! Fill out the form below or reach out to us through our social media channels.</p>
        
        <!-- Contact Form -->
        <form class="mx-auto mt-4" style="max-width: 600px;">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Send Message</button>
        </form>
    </div>
